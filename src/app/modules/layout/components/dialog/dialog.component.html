<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete {{data.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
